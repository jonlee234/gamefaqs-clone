{% extends "base.html" %} {% block content %}
<br />
<div class="container-fluid gedf-wrapper">
  <div class="row">
    <div class="col-md-3">
      <div class="gamr-card">
        <div class="card-body">
          <div class="card-title">GAMR Community</div>
          <div class="card-subtitle">Connect, Share, Play</div>
        </div>
        <div class="card-gif">
          <img alt="Mario Gif" src="/static/assets/images/mariogif.gif" />
        </div>
      </div>
    </div>
    <div class="game-search">
      <form
        class="form-inline"
        action=""
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %} {{search}}
        <div class="input-group">
          <input type="submit" value="Search" />
        </div>
      </form>
    </div>
    <div class="col-md-6 gedf-main">
      <div class="card gedf-card">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="game-tab"
                href="/newGame/"
                role="tab"
                >Add a game</a
              >
            </li>
          </ul>
        </div>
        <div class="game-feed">
          {% for game in games %}
          <ul id="game-feed-bullet">
            <li>
              <a class="landing-games-list">
                <p class="game-post">
                  <img
                    src="{{game.cover_art.url}}"
                    alt="Game Cover Art"
                    width="50"
                    height="50"
                  />
                  <a class="landing-games-list" href="/viewGames/{{game.id}}"
                    >{{game.title}}</a
                  >
                  -
                  <a
                    class="landing-games-list"
                    href="/viewGames/platform/{{game.platform}}/"
                  >
                    {{game.get_platform_display}}</a
                  >
                </p>
              </a>

              <a
                href="/viewGames/platform/{{items.platform}}"
                id="post-feed-platform"
              >
                {{items.get_platform_display}}</a
              >
            </li>
          </ul>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
